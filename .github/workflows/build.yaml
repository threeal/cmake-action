name: Build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  build-action:
    name: Build Action
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v6.0.0

      - name: Setup pnpm
        uses: threeal/setup-pnpm-action@v1.0.0

      - name: Install Dependencies
        run: pnpm install

      - name: Check Types
        run: pnpm tsc

      - name: Test Action
        run: pnpm test

      - name: Check Formatting
        run: pnpm prettier --check .

      - name: Check Lint
        run: pnpm eslint

      - name: Build Action
        run: pnpm rollup -c && git diff --exit-code dist
